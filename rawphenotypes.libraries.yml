# @file
# Rawphenotypes Module libraries.

# Style Rawphenotypes configuration pages.
style-admin:
  version: v1.x
  css:
    theme:
      css/style-admin.css: {}

# Script use in administration/configuration pages.
script-admin:
  version: v1.x
  js:
    js/script-admin.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# Library used in instructions page.
page-instructions:
  version: v1.x
  js:
    js/jquery-tabs.js: {}
    js/script-page-instructions.js: {}
  css:
    theme:
      css/style-page-instructions.css: {}
      css/jquery-ui.min.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once

# Library used in backup page.
page-backup:
  version: v1.x
  js:
    js/script-page-backup.js: {}
  css:
    theme:
      css/style-page-backup.css: {}
  dependencies:
    - core/jquery
    - core/jquery.once